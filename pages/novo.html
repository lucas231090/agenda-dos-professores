<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>PÃ¡gina de Cadastro</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <h1>Cadastrar novo professor</h1>
    <form id="formContato">
      <table>
        <tr>
          <td>
            <input
              type="text"
              id="nome"
              placeholder="Nome"
              class="Caixa1"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              id="fone"
              placeholder="Fone"
              class="Caixa2"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="email"
              id="email"
              placeholder="E-mail"
              class="Caixa1"
              required
            />
          </td>
        </tr>
      </table>
      <input type="submit" value="Adicionar" class="Botao1" />
    </form>

    <script src="scripts/cadastro.js"></script>
  </body>
</html>
